<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> M02 HTML Table</title>
  </head>
  <body>
   <table border="1">
    <tr>
      <td colspan="8"><h1> HTML Table Example</h1></td>
    </tr>
    <tr>
      <td colspan="4"><img src"https://pixabay.com/get/gebc222ec48f06439593bad908947c0e8c081a4ada626a4755b9e626b98d54e507a6e30b0b64590803f147ec11ba27559d5904c91ae8561efebfb1dff93f04cb4be7c60576c3b24900544b15df19f31cd_640.png" alt="chef logo"</td>
      <td><h2>Meal <br> Planner</h2></td>
      <td colspan="3"><h2>Recipe Index #:</h2></td>
     </tr>
     <tr>
      <td colspan="4"><th>Week starting</th></td>
      <td><th>2/15/2018</th></td> 
      <td colspan="3"><th>Instructions</th></td>
     </tr>
     <tr>
       <td colspan="4"><b>Day of the Week</b></td>
       <td><b>Recipe Name</b></td>
       <td colspan="3" rowspan="8">Add the name of the recipe under the <br> column Recipe Name</td>
      </tr>
      <tr>
        <td colspan="4">Monday</td>
        <td>My New Recipe</td>
      </tr>
      <tr>
        <td colspan="4">Tuesday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="4">Wednesday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="4">Thursday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="4">Friday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="4">Saturday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="4">Sunday</td>
        <td></td>
       </tr>
       </table>
     </body>
</html>
