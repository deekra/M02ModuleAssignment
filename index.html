<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> M02 HTML Table</title>
  </head>
  <body>
   <table border="1">
    <tr>
      <td colspan="8"><h1> HTML Table Example</h1></td>
    </tr>
    <tr>
      <td colspan="4"></td>
      <td><h2>Meal <br> Planner</h2></td>
      <td colspan="3"><h2>Recipe Index #:</h2></td>
     </tr>
     <tr>
      <td><th scope="row">Week starting</th></td>
      <td><h2>Meal <br> Planner</h2></td>
      <td colspan="3"><h2>Recipe Index #:</h2></td> 
     </tr>
     <tr>
       <td colspan="4"><b>Day of the Week</b></td>
       <td><b>Recipe Name</b></td>
       <td colspan="3" rowspan="8">Add the name of the recipe under the <br> column Recipe Name</td>
      </tr>
      <tr>
        <td colspan="4">Monday</td>
        <td>My New Recipe</td>
      </tr>
      <tr>
        <td colspan="4">Tuesday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="4">Wednesday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="4">Thursday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="4">Friday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="4">Saturday</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="4">Sunday</td>
        <td></td>
       </tr>
       </table>
     </body>
</html>
