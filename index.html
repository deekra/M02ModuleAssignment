<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> M02 HTML Table</title>
  </head>
  <body>
   <table style="border:black; border-width:1px; border-style:solid;">
    <tr>
      <td style="border:black; border-width:1px; border-style:solid;" colspan="3"><h1> HTML Table Example</h1></td>
    </tr>
    <tr>
      <td style="border:black; border-width:1px; border-style:solid;"><img src="cheflogo.jpg" alt="chef logo" ></td>
      <td style="border:black; border-width:1px; border-style:solid;"><h2>Meal <br> Planner</h2></td>
      <td style="border:black; border-width:1px; border-style:solid;"><h2>Recipe Index #:</h2></td>
     </tr>
     <tr>
       <th style="border:black; border-width:1px; border-style:solid;">Week Starting</th>
       <th style="border:black; border-width:1px; border-style:solid;">2/5/18</th>
       <th style="border:black; border-width:1px; border-style:solid;">Instructions</th> 
     </tr>
     <tr>
       <td style="border:black; border-width:1px; border-style:solid;"><b>Day of the Week</b></td>
       <td style="border:black; border-width:1px; border-style:solid;"><b>Recipe Name</b></td>
       <td style="border:black; border-width:1px; border-style:solid;" rowspan="8">Add the name of the recipe under the <br> column Recipe Name</td>
      </tr>
      <tr>
        <td style="border:black; border-width:1px; border-style:solid;">Monday</td>
        <td style="border:black; border-width:1px; border-style:solid;">Spinch Feta Pizza</td>
      </tr>
      <tr>
        <td style="border:black; border-width:1px; border-style:solid;">Tuesday</td>
        <td style="border:black; border-width:1px; border-style:solid;">My New Recipe</td>
      </tr>
      <tr>
        <td style="border:black; border-width:1px; border-style:solid;">Wednesday</td>
        <td style="border:black; border-width:1px; border-style:solid;"></td>
      </tr>
      <tr>
        <td style="border:black; border-width:1px; border-style:solid;">Thursday</td>
        <td style="border:black; border-width:1px; border-style:solid;"></td>
      </tr>
      <tr>
        <td style="border:black; border-width:1px; border-style:solid;">Friday</td>
        <td style="border:black; border-width:1px; border-style:solid;"></td>
      </tr>
      <tr>
        <td style="border:black; border-width:1px; border-style:solid;">Saturday</td>
        <td style="border:black; border-width:1px; border-style:solid;"></td>
      </tr>
      <tr>
        <td style="border:black; border-width:1px; border-style:solid;">Sunday</td>
        <td style="border:black; border-width:1px; border-style:solid;"></td>
       </tr>
       </table>
     </body>
</html>
